<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function check_snt(n) {
    let check = true;
    if (n < 2) {
      check = false;
    } else {
      for (let i = 2; i < n - 1; i++) {
        if (n % i == 0) {
          check = false;
          break;
        }
      }
    }
    if (check == true) {
      return true;
    }
  }
  let sum = 0
  for (let i = 2; i < 500; i++) {
    if (check_snt(i) == true) {
      sum = sum + i
    }
  }
 document.write(" Tổng số nguyên tố đến 500 : " + sum)
</script>
</body>
</html>
