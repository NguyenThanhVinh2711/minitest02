<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    let n = +prompt("Nhap do dai cua mang")
    for (let i = 0; i < n; i++) {
        let newarr = +prompt("Phan tu thu: " + (i + 1))
        arr.push(newarr)
    }

    function checksnt(n) {
        let check = true;
        if (n < 2) {
            check = false;
        } else {
            for (var i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    check = false;
                    break;
                }
            }
        }
        if (check == true) {
            return true;
        }
    }
    let sum = 0
    for (let i = 0; i < arr.length; i++) {
        if (checksnt(arr[i]) == true) {
            document.write(arr[i])
            sum = sum + arr[i]
        }
    }
    document.write("Tong cac so nguyen to trong mang: " + sum)
</script>
</body>
</html>
