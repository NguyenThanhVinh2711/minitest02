<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    let n = +prompt("Nhap do dai cua mang")
    for (let i = 0; i < n; i++) {
        let newarr = +prompt("Phan tu thu: " + (i + 1))
        arr.push(newarr)
    }
    document.write("Mang : " + arr)
    document.write("<br/>")
    document.write("Do dai cua mang : " + n)
</script>
</body>
</html>
