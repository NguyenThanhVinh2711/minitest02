<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    let n = +prompt("Nhap do dai cua mang")
    for (let i = 0; i < n; i++) {
        let newarr = prompt("Phan tu thu: " + (i + 1))
        arr.push(newarr)
    }
    function counta() {
        let count = 0
        for (let i = 0; i < n; i++) {
            if (arr[i] == "a") {
                count += 1
            }
        }
        return count
    }
    document.write("Mang : " + arr)
    document.write("<br/>")
    document.write("Số phần tử a trong mảng : " + counta())
</script>
</body>
</html>
